spring:
  application:
    name: Social Media Api


  datasource:
    url: jdbc:h2:file:./data/socialmedia-db;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console


  threads:
    virtual:
      enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha



auth:
  jwt:
    secret: 
    expiration: 86400000

server:
  max-http-request-header-size: 32KB

uploads:
  folder: "uploads"
  max-count: 3